<!DOCTYPE html>
<html>
<head>
	<title>Question 8.7</title>
	<script type="text/javascript">
		var total = 1;
		for (var i = 1; i < 16; i += 2) {
			total *= i;
		}
		document.writeln("<label> Total Product of Odd Numbers From 1 to 15: " + total + "</label>");
	</script>
</head>
<body></body>
</html>
