	<title>Question 8.10</title>
	<script type="text/javascript">
		for (var i = 1; i < 13; i++) {
			document.write("<p>On the ")
			switch(i) {
				case 1:
					document.write("first");
					break;
				case 2:
					document.write("second");
					break;
				case 3:
					document.write("third");
					break;
				case 4:
					document.write("fourth");
					break;
				case 5:
					document.write("fifth");
					break;
				case 6:
					document.write("sixth");
					break;
				case 7:
					document.write("seventh");
					break;
				case 8:
					document.write("eighth");
					break;
				case 9:
					document.write("ninth");
					break;
				case 10:
					document.write("tenth");
					break;
				case 11:
					document.write("eleventh");
					break;
				case 12:
					document.write("twelfth");
					break;
			}
			document.write(" day of Christmas<br />my true love sent to me:<br />");

			switch(i) {
				case 12:
					document.writeln("Twelve drummers drumming,<br />");
				case 11:
					document.writeln("Eleven pipers piping,<br />");
				case 10:
					document.writeln("Ten lords a leaping,<br />");
				case 9:
					document.writeln("Nine ladies dancing,<br />");
				case 8:
					document.writeln("Eight maids a milking,<br />");
				case 7:
					document.writeln("Seven swans a swimming,<br />");
				case 6:
					document.writeln("Six geese a laying,<br />");
				case 5:
					document.writeln("Five golden rings,<br />");
				case 4:
					document.writeln("Four calling birds,<br />");
				case 3:
					document.writeln("Three French Hens,<br />");
				case 2:
					document.writeln("Two turtle doves<br />");
				case 1:
					if (i === 1) {
						document.writeln("A partridge in a pear tree.");
					}
					else {
						document.writeln("And a partridge in a pear tree.");
					}
			}
			document.write("</p>");
		}
	</script>
