<!DOCTYPE html>
<html>
<head>
	<title>Question 8.8</title>
	<script type="text/javascript">
		
	</script>
	<style type="text/css">
		table {
			width: 300px;
			border-collapse: collapse;
			background-color: lightblue;
		}

		table, td, th {
			border: 1px solid black;
			padding: 4px;
		}

		th {
			text-align: left;
			color: white;
			background-color: darkblue;
		}
		tr.oddrow {
			background-color: white;
		}
	</style>
	<script type="text/javascript">
		var amount;
		var principal;
		for (var rate = 0.05; rate <= 0.1; rate+=0.01) {
			var principal = 1000;
			rate = rate.toFixed(2);
			document.writeln("<table>");
			document.writeln("<caption>Calculating Compiund Interest for a Rate of: " + rate + "</caption>");
			document.writeln("<thead><tr><th>Year</th>");
			document.writeln("<th>Amount on deposit</th>");
			document.writeln("</tr></thead><tbody>");
			for (var year = 1; year <= 10; ++year) {
				amount = principal * Math.pow(1.0 + rate, year);

				if (year % 2 !== 0) {
					document.writeln("<tr class='oddrow'><td>" + year + "</td><td>" + amount.toFixed(2) + "</td></tr>");
				}
				else {
					document.writeln("<tr><td>" + year + "</td><td>" + amount.toFixed(2) + "</td></tr>");
				}
			}
			document.writeln("</tbody></table> <br />");	
		}
		
	</script>
</head>
<body></body>
</html>
